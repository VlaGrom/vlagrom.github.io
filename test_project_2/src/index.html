<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
	<link rel="stylesheet" href="css/bootstrap.css">
	<link rel="stylesheet" href="css/style.css">
	<script>document.addEventListener("touchstart", function(){}, true);</script>
</head>
<body>

<div class="section">
	<div class="container">
		<!-- Первая строка -->
		<div class="row">
			<div class="col-xl-6 offset-xl-3 col-lg-6 offset-lg-3">
				<h1 class="header text-center">
				  <span>Получите видео-инструкцию</span>
				  <strong class="text-uppercase">Как заработать свой первый миллион</strong>
			  </h1>
			</div>
		</div>
		<!-- Вторая строка -->
		<div class="row">
			<div class="col-xl-6 offset-xl-1 col-lg-6 offset-lg-1 col-md-8 offset-md-2">
				<div class="video">
					<iframe width="100%" height="315" src="https://www.youtube.com/embed/53UnXy-V-WQ" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
				</div>
			</div>
			<div class="col-xl-4 offset-xl-0 col-lg-4 offset-lg-0 col-md-6 col-md-8 offset-md-2">
				<div class="form">
					<p class="form-header text-center">Введите свой Email</p>
					<form action="#">
						<input type="text" class="form-control" placeholder="Ваше имя">
						<input type="text" class="form-control" placeholder="Ваш Email">
						<button class="btn btn-primary btn-lg form-btn">Получить инструкцию</button>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>

<div class="section">
	<div class="container">
		<div class="row">
			<div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-xs-12">
				<h2 class="section-header text-uppercase text-center">Почему нужно сделать это сейчас?</h2>
			</div>
		</div>
		<div class="feature text-center">
			<div class="row">
				<div class="col-xl-3 col-lg-3 col-md-6 col-sm-6 col-6">
					<div>
						<img src="img/1.png" alt="1 преимущество">
						<p>Первое преимущество</p>
					</div>
				</div>
				<div class="col-xl-3 col-lg-3 col-md-6 col-sm-6 col-6">
					<div>
						<img src="img/2.png" alt="2 преимущество">
						<p>Второе преимущество</p>
					</div>
				</div>
				<div class="col-xl-3 col-lg-3 col-md-6 col-sm-6 col-6">
					<div>
						<img src="img/3.png" alt="3 преимущество">
						<p>Третье преимущество</p>
					</div>
				</div>
				<div class="col-xl-3 col-lg-3 col-md-6 col-sm-6 col-6">
					<div>
						<img src="img/4.png" alt="4 преимущество">
						<p>Четвёртое преимущество</p>
					</div>
				</div>
			</div>
		</div>
		<div class="d-grid col-xl-12 col-lg-12">
			<button class="btn btn-primary btn-lg form-btn last-btn">Получить инструкцию</button>
		</div>
	</div>
</div>
<div class="section">
	<div class="container">
		<div class="row">
			<div class="col-xl-12 text-center">
				<button class="top-btn btn-lg">Топовая кнопка</button>
			</div>
		</div>
	</div>
</div>
<div class="section">
	<div class="container">
		<div class="row">
			<div class="col-xl-12 text-center">
			</div>
		</div>
	</div>
</div>
</body>
</html>
